<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Reserva</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" type="text/css" href="fuentes.css" />
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>

  <body>
    <!--BARRA DE NAVEGACIÓN-->
    <div class="container">
      <div class="row align-items-center">
        <!--Logo empresa-->
        <div class="col align-self">
          <div class="figure">
            <img src="img/logo.png" width="231" height="160" />
          </div>
        </div>

        <!--Menu de navegación-->
        <div class="col">
          <nav class="navbar navbar-expand-lg navbar-light">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#collapsibleNavId"
              aria-controls="collapsibleNavId"
              aria-expanded="false"
              aria-label="Toggle navigation"
              align-right
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#"><h5>Menú</h5></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#"><h5>Reserva</h5></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><h5>Promociones</h5></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><h5>Contacto</h5></a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <!--TITULO DE LA RESERVA-->
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>RESERVACIÓN</h1>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <!--SECCIÓN DE FORMULARIO E IMÁGENES-->
    <div class="container">
      <div class="row align-self-end">
        <!--Formulario-->
        <div class="col-8">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="Fecha"><h5>Fecha</h5></label>
                <input
                  type="date"
                  class="form-control"
                  id="Fecha"
                  value="2020-10-05"
                  min="2020-10-05"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="Hora"><h5>Hora</h5></label>
                <input
                  type="time"
                  class="form-control"
                  id="Hora"
                  value="18:00"
                  min="18:00"
                  max="22:00"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1"><h5>Personas</h5></label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option><h6>1 persona</h6></option>
                <option><h6>2 personas</h6></option>
                <option><h6>3 personas</h6></option>
                <option><h6>4 personas</h6></option>
                <option><h6>5 o más personas</h6></option>
              </select>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="Nombre"><h5>Nombre</h5></label>
                <input
                  type="text"
                  class="form-control"
                  id="Nombre"
                  placeholder="Dennys"
                  required
                />
                <div class="invalid-feedback">Ingrese solo letras</div>
              </div>
              <div class="form-group col-md-6">
                <label for="Apellido"><h5>Apellido</h5></label>
                <input
                  type="text"
                  class="form-control"
                  id="Apellido"
                  placeholder="Rojas"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4"><h5>Email</h5></label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="dennys@ejemplo.com"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="Teléfono"><h5>Teléfono</h5></label>
                <input
                  type="phone"
                  class="form-control"
                  id="Telefono"
                  placeholder="0987654321"
                  required
                />
              </div>
            </div>

            <!--Boton hacer reservación-->
            
                  <button
                    class="btn btn-primary btn-lg btn-block align-center"
                    type="submit"
                    data-toggle='modal'
                    data-target='#modal1'
                  >
                    <h4>Hacer reservación</h4>
                  </button>
               
          </form>
        </div>

        <!--Imágenes-->
        <div class="col-4 align-items-center justify-content-center vh-60">
          <div
            id="carouselExampleSlidesOnly"
            class="carousel slide"
            data-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/pasta.png" class="d-block w-100" />
              </div>
              <div class="carousel-item">
                <img src="img/hamburguesa.png" class="d-block w-100" />
              </div>
              <div class="carousel-item">
                <img src="img/sushi.png" class="d-block w-100" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--PRIMERA PANTALLA MODAL-->

    <div class="container">
      <div class="modal" tabindex="-1" id="modal1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Confirmar reservación</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h5>¿La información ingresada es la correcta?</h5>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary btn-lg"
                data-dismiss="modal"
              >
                <h5>Editar información</h5>
              </button>
              <button
                class="btn btn-primary btn-lg"
                type="button"
                data-toggle="modal"
                data-target="#modal2"
                data-dismiss="modal"
              >
                <h5>Confirmar</h5>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Segundo modal-->
    <div class="container">
      <div class="modal" tabindex="-1" id="modal2">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">RESERVACIÓN CONFIRMADA</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h5>Su reservación se ha agendado con éxito</h5>
            </div>
            <div class="modal-footer">
              <button
                class="btn btn-primary btn-lg"
                type="button"
                data-toggle="modal"
                data-target="#modal2"
                data-dismiss="modal1"
              >
                <h5>Regresar</h5>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
